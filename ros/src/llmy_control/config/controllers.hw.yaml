# Controllers for LLMy hardware
controller_manager:
  ros__parameters:
    update_rate: 50  # Hz
    use_sim_time: false

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

    arm_controller:
      type: position_controllers/JointGroupPositionController

    head_controller:
      type: position_controllers/JointGroupPositionController

arm_controller:
  ros__parameters:
    joints: ["1","2","3","4","5","6"]

    command_interfaces:
      - position

    state_interfaces:
      - position

    open_loop_control: true

head_controller:
  ros__parameters:
    joints: ["pan", "tilt"]

    command_interfaces:
      - position

    state_interfaces:
      - position

    open_loop_control: true

diff_drive_controller:
  ros__parameters:
    # Wheel joints (right side and left side)
    left_wheel_names: ['front_left_wheel_joint', 'back_left_wheel_joint']
    right_wheel_names: ['front_right_wheel_joint', 'back_right_wheel_joint']

    # Robot geometry
    wheel_separation: 0.176  # Distance between left and right wheels (m)
    wheel_radius: 0.025      # Wheel radius (m)

    # Wheel separation multiplier for calibration
    wheel_separation_multiplier: 1.0

    # Frames
    odom_frame_id: odom
    base_frame_id: base_footprint
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # TF publishing
    enable_odom_tf: true
    publish_rate: 50.0

    # Command timeout
    cmd_vel_timeout: 0.5

    # Velocity limits
    linear.x.has_velocity_limits: true
    linear.x.max_velocity: 1.0
    linear.x.min_velocity: -1.0
    linear.x.has_acceleration_limits: true
    linear.x.max_acceleration: 2.0

    angular.z.has_velocity_limits: true
    angular.z.max_velocity: 2.0
    angular.z.min_velocity: -2.0
    angular.z.has_acceleration_limits: true
    angular.z.max_acceleration: 3.0
