ros_distro: humble
ros_domain_id: 0
registry: docker.io/dragomirxyz
image_prefix: leremix

hosts:
  - name: orin
    ip: odin.local
    user: user
    arch: arm64

components:
  - name: leremix_control
    source:
    - ros_ws/leremix_control
    - ros_ws/leremix_control_plugin
    - ros_ws/leremix_servo_manager
    runs_on: orin
    apt_packages: []
    repositories:
      - url: https://github.com/mateusmenezes95/omnidirectional_controllers
        version: humble
        folder: omnidirectional_controllers
    entrypoint: 
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    optimisations: 
      - shm: 512m
      - ipc: host
      - pinned_cores: [0, 1]