ros_distro: jazzy
local: true
ros_domain_id: 0
registry: nx128.lan:5000/robocore
image_prefix: llmy_sim

hosts:
  - name: localhost
    ip: 127.0.0.1
    user: cdr 
    arch: amd64
    manager: true
    mount_root: /home/temp/robocore

components:

  - name: rviz
    nvidia: true
    gui: true
    apt_packages:
      - ros-jazzy-rviz2
    runs_on: localhost
    source: 
      - ros/src/llmy_description
      - ros/src/llmy_rviz
    entrypoint: ros2 launch llmy_rviz rviz.launch.py 

  - name: simulation
    nvidia: true
    gui: true
    volumes:
      - gz_fuel_cache:/root/.gz/fuel
    source: 
      - ros/src/llmy_description
      - ros/src/llmy_control
      - ros/src/llmy_gazebo
    runs_on: localhost
    entrypoint: ros2 launch llmy_gazebo gazebo.launch.py

  - name: xbox
    runs_on: localhost
    privileged: true
    source:
      - ros/src/llmy_description
      - ros/src/llmy_teleop_xbox
    entrypoint: ros2 launch llmy_teleop_xbox teleop_xbox.launch.py
    devices:
      - /dev/input:/dev/input

  - name: rosboard
    runs_on: localhost
    apt_packages: []
    pip_packages: 
      - tornado
      - simplejpeg
    repositories:
      - url: https://github.com/dheera/rosboard
        version: main
        folder: rosboard
    entrypoint: ros2 run rosboard rosboard_node

  - name: slam
    runs_on: localhost
    source:
      - ros/src/llmy_description
      - ros/src/llmy_slam
    entrypoint: ros2 launch llmy_slam online_mapping_launch.py 
    


    
  
